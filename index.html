<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<script src="js/fontawesome.js"></script>

	<link rel="stylesheet" href="css/bootstrap.min.css">

	<link rel="stylesheet" href="css/style.css">

	

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
\
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
		
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse justify-content-center align-items-center h-100"
			id="navbarSupportedContent">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="#">ABOUT ME</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">PORTFOLIO</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#"><img src="images/logo.png" alt=""></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">MY BLOG</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">CONTACT ME</a>
				</li>
			</ul>
		</div>
	</nav>
	
	

	<div class="centeralized-image">
		<img src="images/Retro.png" alt="">
	</div>

	<div class="centeralized-image mt-5">
		<img src="images/old style port folio.png" alt="">
	</div>

	<div class="image-slider-container">	
		<div class="image-container">
			
			<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
				<ol class="carousel-indicators">
				  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
				  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
				</ol>
				<div class="carousel-inner">
				  <div class="carousel-item active">
					<img class="d-block w-86" src="images/image1.jpg" alt="First slide">
				  </div>
				  <div class="carousel-item">
					<img class="d-block w-86" src="images/image2.jpg" alt="Second slide">
				  </div>
				  <div class="carousel-item">
					<img class="d-block w-86" src="images/image1.jpg" alt="Third slide">
				  </div>
				</div>
				<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
				  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
				  <span class="sr-only">Previous</span>
				</a>
				<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
				  <span class="carousel-control-next-icon" aria-hidden="true"></span>
				  <span class="sr-only">Next</span>
				</a>
			  </div>

		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>

</body>

</html>
